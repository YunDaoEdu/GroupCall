<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <title>风筝</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <style>
        .panel {
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .panel-head {
            border-bottom: 1px solid #ddd;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .panel-body {
            padding: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <br/>
    <div class="row">
        <div class="col col-sm-10 col-md-8 col-lg-6 col-xl-4 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
            <div class="panel">
                <div class="text-center font-weight-bold jumbotron panel-head">加入房间</div>
                <form>
                    <div class="form-group panel-body">
                        <label for="u_name"></label>
                        <input class="form-control" id="u_name" maxlength="7" minlength="1" placeholder="用户名"
                               type="text">
                    </div>
                    <div class="form-group panel-body">
                        <label for="room_id"></label>
                        <input class="form-control" id="room_id" maxlength="7" minlength="1" placeholder="房间号"
                               type="text">
                    </div>
                </form>

                <br/>

                <div style="display: flex; display: -webkit-flex; flex-flow: row nowrap; justify-content: center;">
                    <button class="btn btn-outline-dark" id="sub_btn" style="margin-bottom: 10px;" type="button">提交
                    </button>
                </div>
            </div>
        </div>
    </div>

    <br/>

    <div class="row">
        <div class="col col-sm-10 col-md-8 col-lg-6 col-xl-4 offset-sm-1 offset-md-2 offset-lg-3 offset-xl-4">
            <div class="alert alert-danger alert-dismissible fade show" id="err_box" style="display: none;">
                <button class="close" data-dismiss="alert" id="close_err" type="button">&times;</button>
                <strong>错误!</strong>
                <span id="err_con"></span>
            </div>
        </div>
    </div>
</div>

<script charset="UTF-8" src="/js/js_lib/jquery-3.4.1.min.js"></script>
<script charset="UTF-8" src="/js/Index.js"></script>
</body>
</html>
